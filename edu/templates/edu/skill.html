{% extends 'core/base.html' %}
{% block content %}
   <div class="container mt-4">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">

        <div class="col-sm-5">
            <h3 class="mt-3">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-dark" role="progressbar" style="width:80%" aria-valuenow="80" aira-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-3">BootStrap</h3>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width:75%" aria-valuenow="75" aira-valuemin="0" aria-valuemax="100">75%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width:60%" aria-valuenow="60" aira-valuemin="0" aria-valuemax="60">70%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%" aria-valuenow="70" aira-valuemin="0" aria-valuemax="100">70%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar bg-dark" role="progressbar" style="width:60%" aria-valuenow="60" aira-valuemin="0" aria-valuemax="100">60%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width:75%" aria-valuenow="75" aira-valuemin="0" aria-valuemax="100">75%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">SAP(MM Model)</h3>
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width:45%" aria-valuenow="45" aira-valuemin="0" aria-valuemax="100">45%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Tally ERP-9</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:65%" aria-valuenow="65" aira-valuemin="0" aria-valuemax="100">65%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">MS-Office</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:65%" aria-valuenow="65" aira-valuemin="0" aria-valuemax="100">65%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">MS_Exel</h3>
            <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width:75%" aria-valuenow="75" aira-valuemin="0" aria-valuemax="100">75%</div>
            </div>
        </div>

    </div>
   </div>  
{% endblock content %}
